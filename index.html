  <body>
    <div class="fi-main-container">
      <header class="fi-header">
        <span class="fi-blason"><img src="images/blason.png"></span>
        <h1 class="fi-logo"><img src="images/fete-imperiale.png" alt="Fête Impériale"></h1>
      </header>
      <div class="fi-intro">
        <p>Fête impériale lance son e-shop prochainement.</p>
        <p>Join Us and be the First to know about our Premiere Collection.</p>
      </div>
      <div class="fi-form">
        <form id="fi-subscribe" method="post">
          <input required type="email" placeholder="Entrez votre adresse" name="fi-email" id="fi-email" />
          <br/>
          <button>Inscription</button>
        </form>
      </div>
      <div class="fi-thanks">
        <p class="fi-registered"><span class="fi-saved-email"></span> est enregistrée!</p>
        <p class="fi-thanks-message">Merci pour votre inscription</p>
      </div>
      <footer>
        <p class="fi-copy">&copy; 2015 Fête Impériale</p>
        <div class="fi-social-media">
          <a class="fi-facebook" target="_blank" href="https://www.facebook.com/feteimperialeparis">Facebook</a>
          <a class="fi-twitter" target="_blank" href="https://twitter.com/FeteImperialeP">Twitter</a>
          <a class="fi-pinterest" target="_blank" href="http://fr.pinterest.com/feteimperialep/">Pinterest</a>
          <a class="fi-instagram" target="_blank" href="http://instagram.com/feteimperialeparis">Instagram</a>
        </div>
      </footer>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
